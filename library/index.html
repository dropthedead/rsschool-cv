<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="library__main">
      <header class="header">
        <h1 class="header__name">Brooklyn Public Library</h1>
        <div class="header__nav__right">
          <nav class="header__nav">
            <ul class="header__nav__list">
              <li><a class="header__nav-link" href="#about">About</a></li>
              <li>
                <a class="header__nav-link" href="#favorites">Favorites</a>
              </li>
              <li>
                <a class="header__nav-link" href="#coffee-shop">Coffee Shop</a>
              </li>
              <li><a class="header__nav-link" href="#contacts">Contacts</a></li>
              <li>
                <a class="header__nav-link" href="#library-card">
                  Library Card</a
                >
              </li>
            </ul>
          </nav>
          <button class="header__profile-button">
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="icon_profile">
                <path
                  id="Subtract"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M28 14C28 21.732 21.732 28 14 28C6.26801 28 0 21.732 0 14C0 6.26801 6.26801 0 14 0C21.732 0 28 6.26801 28 14ZM18.6667 7.77778C18.6667 10.3551 16.5774 12.4444 14.0001 12.4444C11.4227 12.4444 9.33339 10.3551 9.33339 7.77778C9.33339 5.20045 11.4227 3.11111 14.0001 3.11111C16.5774 3.11111 18.6667 5.20045 18.6667 7.77778ZM19.4998 16.2781C20.9584 17.7367 21.7778 19.715 21.7778 21.7778H14L6.22225 21.7778C6.22225 19.715 7.0417 17.7367 8.50031 16.2781C9.95893 14.8194 11.9372 14 14 14C16.0628 14 18.0411 14.8194 19.4998 16.2781Z"
                  fill="white"
                />
              </g>
            </svg>
          </button>
        </div>
      </header>
      <div class="welcome">
        <div class="welcome__text">
          Welcome<br />
          to the Brooklyn<br />
          Library
        </div>
      </div>
      <div class="about">
        <h2 class="about__text">About</h2>
        <div class="about__line"></div>
        <p class="about__description">
          The Brooklyn Library is a free workspace, a large number of books and
          a cozy coffee shop inside
        </p>
        <div class="slider">
          <div class="about__images">
            <div class="about__image-1">
              <img src="./assets/image 1.png" alt="image 1" />
            </div>
            <div class="about__image-2">
              <img src="./assets/image 2.png" alt="image 2" />
            </div>
            <div class="about__image-3">
              <img src="./assets/image 3.png" alt="image 3" />
            </div>
          </div>
          <div class="slider__btn">
            <button class="slider__btn__svg">
              <svg
                width="68"
                height="16"
                viewBox="0 0 68 16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="Carousel pagination">
                  <rect
                    id="active slide pagination"
                    width="16"
                    height="16"
                    rx="8"
                    fill="#BB945F"
                  />
                  <rect
                    id="active slide pagination_2"
                    x="26"
                    width="16"
                    height="16"
                    rx="8"
                    fill="#0C0C0E"
                  />
                  <rect
                    id="active slide pagination_3"
                    x="52"
                    width="16"
                    height="16"
                    rx="8"
                    fill="#0C0C0E"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="favorite">
        <h2 class="favorite__text">Favorites</h2>
        <div class="favorite__line"></div>
        <div class="favorite__season">Pick favorites of season</div>
        <div class="favorite_btn">
          <label class="form-control"
            ><input type="radio" id="winter" name="choice" checked />
            <b>Winter</b>
          </label>
          <label class="form-control"
            ><input type="radio" id="Spring" name="choice" /> Spring
          </label>
          <label class="form-control"
            ><input type="radio" id="Summer" name="choice" /> Summer
          </label>
          <label class="form-control"
            ><input type="radio" id="Autumn" name="choice" /> Autumn
          </label>
        </div>
      </div>
      <div class="coffeeshop"></div>
      <div class="contacts"></div>
      <div class="card"></div>
    </div>
  </body>
</html>
